<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo da Tabela Periódica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🧪 Bingo da Tabela Periódica</h1>

  <div class="controls">
    <button id="btnSortear">🎲 Sortear Elemento</button>
    <button id="btnAuto">▶️ Sorteio Automático</button>
    <button id="btnReiniciar">🔄 Reiniciar</button>
    <button id="btnGerarCartela">📄 Gerar Cartela</button>
  </div>

  <div id="lastDrawn" class="display-area"></div>

  <h2>🧠 Elementos já sorteados</h2>
  <div id="drawnGrid" class="grid"></div>

  <h2>🧍‍♂️ Sua Cartela</h2>
  <div id="cartela"></div>

  <h2>🧬 Tabela Periódica (visual)</h2>
  <div id="periodicTable" class="periodic-table"></div>

  <script src="script.js"></script>
</body>
</html>
