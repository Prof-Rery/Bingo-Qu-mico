<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo da Tabela Periódica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>🎯 Bingo da Tabela Periódica</h1>
    <p>Descubra os elementos e aprenda enquanto joga!</p>
  </header>

  <main>
    <section id="painel-controle">
      <button onclick="sortearElemento()">🎲 Sortear Elemento</button>
    </section>

    <section id="display-sorteio">
      <div id="sorteado" class="display">
        <p>Nenhum elemento sorteado ainda</p>
      </div>
    </section>

    <section id="historico-container">
      <h2>Elementos Sorteados</h2>
      <div id="historico"></div>
    </section>

    <section id="tabela-periodica-container">
      <h2>Tabela Periódica</h2>
      <div id="tabela"></div>
    </section>
  </main>

  <footer>
    <p>Desenvolvido como recurso didático de Química 🧪</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
